<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>confd admin-home</title>
  <meta name="description" content="confd console">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!--<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">-->
  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<link rel="stylesheet" href="normalize.min.css">
<link rel="stylesheet" href="skeleton.min.css">
<link rel="stylesheet" href="sweetalert.min.css">
<link rel="stylesheet" href="style.css">
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<link rel="icon" type="image/png" href="favicon.png">
<script src="vue.min.js"></script>
<script type="text/javascript" src="sweetalert.min.js"></script>
<script type="text/javascript" src="axios.min.js"></script>
<script src="common.js"></script>
<script src="index.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="row">
            <h4>Projects</h4>
        </div>
        <div class="row">
            <div class="six columns">
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Project Name</th>
                        <th>Prefix Key</th>
                    </tr>
                </thead>
                <tbody>
                    <tr @click="selectProject(proj)" v-for="proj in items">
                        <td>{{proj.Name}}</td>
                        <td>{{proj.Prefix}}</td>
                    </tr>
                </tbody>
            </table>
            </div>
            <div class="six columns" >
                <div v-if="currentProject.project">
                    <h4 style="margin-top:0px;"><a href="/project.html?name={{currentProject.project.Name}}" target="_self">{{currentProject.project.Name}}</a></h4>
                    <div class="row">
                        <label class="label">Prefix</label>
                        <div>
                            {{currentProject.project.Profix}}
                        </div>
                    </div>
                    <div class="row">
                        <label class="label">ConfDir</label>
                        <div>
                            {{currentProject.project.ConfDir}}
                        </div>
                    </div>
                    <h6 style="margin-top:20px;">Resources</h6>
                    <div v-for="res in currentProject.resources" style="padding-bottom:10px; border-bottom: 1px solid #000">
                    <div class="row">
                        <label class="label">Prefix</label>
                        <div>
                            {{res.Prefix}}
                        </div>
                    </div>
                    <div class="row">
                        <label class="label">Src</label>
                        <div>
                            {{res.Src}}
                        </div>
                    </div>
                    <div class="row">
                        <label class="label">Dest</label>
                        <div>
                            {{res.Dest}}
                        </div>
                    </div>
                    <div class="row">
                        <label class="label">Keys</label>
                        <div>
                            <pre>
                                <code>{{res.Keys | json}}</code>
                            </pre>
                        </div>
                    </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" charset="utf-8">
    var app = app('container');
</script>
</body>
</html>
